imports:
    - { resource: parameters.yml }
    - { resource: modera.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ModeraSecurityBundle/Resources/config/pdo_session_storage.yml" }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id: session.handler.pdo
        #gc_maxlifetime: 1440
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    #form:
        #resources: ['bootstrap_3_layout.html.twig']
        #resources: ['bootstrap_3_horizontal_layout.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    # spool is disabled intentionally to make it easier to see errors on client-side ( backend ) and avoid
    # using of \Symfony\Bundle\SwiftmailerBundle\EventListener\EmailSenderListener
#    spool:     { type: memory }

knp_gaufrette:
    adapters:
        local_fs:
            local:
                directory: %kernel.root_dir%/../web/uploads
    filesystems:
        local_fs:
            adapter: local_fs
